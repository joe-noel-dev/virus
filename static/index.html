<html>
  <head>
    <meta name="description" content="Virus Modelling" />
    <meta charset="utf-8" />
    <title>Virus Modelling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <div id="totals">
        <div class="total">Susceptible: <span id="susceptible-count">0</span></div>
        <div class="total">Infected: <span id="infected-count">0</span></div>
        <div class="total">Recovered: <span id="recovered-count">0</span></div>
        <div class="total">Dead: <span id="dead-count">0</span></div>
      </div>
      
      <button id="lockdown">Lockdown</button>
      <button id="reset">Reset</button>
      <button id="zones">Eat Out To Help Out</button>
      <label for="maskCoverage">Mask Coverage</label>
      <input class="slider" id="maskCoverage" type="range" min="0" max="100" value="50">
      <label for="maskEffictiveness">Mask Effectiveness</label>
      <input class="slider" id="maskEffictiveness" type="range" min="0" max="100" value="50">
    </div>
    <canvas id="graph"></div>
    <script src="/index.js"></script>
  </body>
</html>
